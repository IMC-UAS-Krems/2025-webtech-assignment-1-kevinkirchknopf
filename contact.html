<!DOCTYPE html>

<body>
    <div id="mainDiv">
        <header id="header">
            <div class="logoSection">
                <img src="images/EpfGRx9q_2x.jpg" alt="Logo" width="120" height="60">
                <h1>Kevin Kirchknopf</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

        </header>
          <main>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="email" required>

                <label for="intentions">Intentions:</label>
                <textarea id="intentions" name="intentions" rows="5" placeholder="ur message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </main>

        <footer>

        </footer>
    </div>
